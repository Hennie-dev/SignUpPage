<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Awesome Signup!</title>
        <link href="./style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="fullback">
            <div id="heroContainer">
                <h1 id="heroHeader" class="lobster-regular">Welcome!</h1>
                <h2 id="subScript" class="lobster-regular">Please sign up to stay up to date with the latest information...</h2>
            </div>
            <div id="signUpContainer">
                <div id="seperator"></div>
                <form id=myform action="https://httpbin.org/post" method="post">
                    
                    <div id="labelholder" class="lobster-regular">
                    <p>
                        <label for="name" id="namelabel" aria-label="required"> Name:</label>
                    </p>
                    <p>
                        <label for="surname" id="surnamelabel" aria-label="required">Surname:</label>
                    </p>
                    <p>
                        <label for="email" id="idlabel" aria-label="required">Email:</label>
                    </p>
                    <p>
                        <label for="password" id="passwordLabel" aria-label="required">Password:</label>
                    </p>
                    <p>
                        <label for="confirmPassword" id="confirmPasswordLabel" aria-label="required">Confirm Password:</label>
                    </p>
                    <p>
                        <label for="gender" id="genderlabel" aria-label="required">Gender:</label>
                    </p>
                    </div>
                    <div id="inputholder">
                        <p>  
                            <input type="text" id="name" name="name">
                        </p>
                        <p>
                            <input type="text" id="surname" name="surname">
                        </p>
                        <p>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <input type="password" id="password" name="password">
                        </p>
                        <p>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </p>
                        <p>
                            <select name="gender" id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                            </select>
                        </p>
                    </div>
                    <button type="submit" id="submitButton">Submit</button>
                    <p id="footerText"> Already have an account? <a href="#">Sign in</a></p>
                    <p id="suppInfo"> Image sourced on <a href="https://www.pexels.com/">pexels.com</a> | 
                        Font sourced on <a href="https://fonts.googleapis.com">fonts.googleapis.com</a></p>
                </form>
            </div>            
        </div>
    </body>
</html>
